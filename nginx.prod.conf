server {
  listen 443 ssl http2;
  server_name crm.ultrabase.space;

  # Reutiliza tus certificados actuales (ajusta rutas)
  ssl_certificate     /etc/letsencrypt/live/ultrabase.space/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ultrabase.space/privkey.pem;
  include /etc/nginx/snippets/ssl-common.conf;

  location / {
    proxy_pass http://ultrabase_crm:4000;
    include /etc/nginx/snippets/proxy.conf;
  }
}